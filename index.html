        <h2>關於蠑螈</h2>
        <p>
            學名為 Ambystoma mexicanum，是一種來自墨西哥湖泊地區的兩棲動物。
        </p>
        <p>
            牠們用嘴巴「吸」食物，看起來就像在小小地「吸珍奶」一樣，非常可愛。
        </p>
        <p>
            有驚人的再生能力，能夠再生四肢,尾巴,鰓,甚至是心臟與部分腦組織。
        </p>
    </div>
    <div class="column">
        <h2>飼養歷程</h2>
        <p>
            十分傲嬌,食物送到嘴邊還不屑吃 (其實是他視力很差)
        </p>
        <p>
            剛養的時候5cm不到的長度,600多天後的今天已經長到30cm了。
        </p>
        <p>
            一直以為粉圓是女生,結果養了他大半輩子後才發現他是小王子......
        </p>
    </div>
